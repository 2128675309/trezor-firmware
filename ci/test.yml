image: registry.gitlab.com/satoshilabs/trezor/trezor-firmware/environment

# Core

test core unix unit:
  stage: test
  dependencies:
    - build core unix frozen regular
  script:
    - cd core
    - pipenv run make test

test core unix device:
  stage: test
  dependencies:
    - build core unix frozen regular
  script:
    - cd core
    - pipenv run make test_emu

test core unix device bitcoinonly:
  stage: test
  dependencies:
    - build core unix frozen bitcoinonly
  variables:
    MICROPYTHON: "../build/unix/micropython-bitcoinonly"
    TREZOR_PYTEST_SKIP_ALTCOINS: 1
  script:
    - cd core
    - pipenv run make test_emu

test core unix monero:
  stage: test
  dependencies:
    - build core unix frozen regular
  script:
    - cd core
    - pipenv run make test_emu_monero


# Crypto

test crypto:
  stage: test
  dependencies:
    - build crypto
  script:
    - cd crypto
    - ./tests/aestst
    - ./tests/test_check
    - ./tests/test_openssl 1000
    - ITERS=10 pipenv run pytest tests
    - CK_TIMEOUT_MULTIPLIER=20 valgrind -q --error-exitcode=1 ./tests/test_check


# Legacy

test legacy emu:
  stage: test
  dependencies:
    - build legacy emu regular
  variables:
    EMULATOR: "1"
  script:
    - cd legacy
    - pipenv run script/test

test legacy emu bitcoinonly:
  stage: test
  dependencies:
    - build legacy emu bitcoinonly
  variables:
    EMULATOR: "1"
    EMULATOR_BINARY: "firmware/trezor-bitcoinonly.elf"
    TREZOR_PYTEST_SKIP_ALTCOINS: 1
  script:
    - cd legacy
    - pipenv run script/test


# Python

test python:
  stage: test
  script:
    - cd python
    - pipenv run tox


# Storage

test storage:
  stage: test
  dependencies: []
  script:
    - cd storage/tests
    - pipenv run make build
    - pipenv run make tests_all


# Other

test upgrade:
  stage: test
  dependencies:
    - build core unix frozen debug
    - build legacy emu regular
  script:
    - tests/upgrade_tests/download_emulators.sh
    - pipenv run pytest tests/upgrade_tests

# Hardware
test hardware legacy firmware regular:
  stage: test
  tags:
    - tpmb
  dependencies:
    - build legacy firmware regular
  script:
    - git clone https://github.com/mmahut/tpmb
    - cd tpmb/scripts
    - nix-shell --run "./record_video.sh ${CI_COMMIT_SHORT_SHA} start"
    - nix-shell --run "./update_from_to.sh 1.8.3 ../../trezor-*.bin"
    - nix-shell --run "./basictest.py"
    - nix-shell --run "./record_video.sh ${CI_COMMIT_SHORT_SHA} stop"
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - video*.mp4
    expire_in: 1 week
